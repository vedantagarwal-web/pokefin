<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Robinhood Connection - Orthogonal</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #fff;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        text-align: center;
        max-width: 500px;
        padding: 40px;
        background: #222;
        border-radius: 12px;
        border: 1px solid #333;
      }
      
      .status {
        margin: 20px 0;
        padding: 20px;
        border-radius: 8px;
        font-weight: 500;
      }
      
      .success {
        background: rgba(0, 212, 170, 0.1);
        border: 1px solid #00d4aa;
        color: #00d4aa;
      }
      
      .error {
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid #e74c3c;
        color: #e74c3c;
      }
      
      .loading {
        background: rgba(52, 152, 219, 0.1);
        border: 1px solid #3498db;
        color: #3498db;
      }
      
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(52, 152, 219, 0.3);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      button {
        background: linear-gradient(135deg, #00d4aa, #00b894);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin: 10px;
        transition: all 0.2s ease;
      }
      
      button:hover {
        background: linear-gradient(135deg, #00b894, #00a085);
        transform: translateY(-1px);
      }
      
      .details {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 16px;
        margin: 20px 0;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 14px;
        text-align: left;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üè¶ Robinhood Connection</h2>
      
      <div id="status" class="status loading">
        <span class="spinner"></span>
        Processing OAuth2 callback...
      </div>
      
      <div id="details" class="details" style="display: none;"></div>
      
      <div id="actions" style="display: none;">
        <button onclick="returnToChat()">Return to Chat</button>
        <button onclick="analyzePortfolio()">Analyze Portfolio</button>
      </div>
    </div>

    <script>
      let accessToken = null;
      
      async function processCallback() {
        try {
          // Parse URL parameters
          const urlParams = new URLSearchParams(window.location.search);
          const code = urlParams.get('code');
          const error = urlParams.get('error');
          const state = urlParams.get('state');
          
          const statusEl = document.getElementById('status');
          const detailsEl = document.getElementById('details');
          const actionsEl = document.getElementById('actions');
          
          if (error) {
            statusEl.className = 'status error';
            statusEl.innerHTML = `‚ùå Authorization failed: ${error}`;
            detailsEl.innerHTML = `Error: ${error}\nState: ${state || 'N/A'}`;
            detailsEl.style.display = 'block';
            actionsEl.style.display = 'block';
            return;
          }
          
          if (!code) {
            statusEl.className = 'status error';
            statusEl.innerHTML = '‚ùå No authorization code received';
            detailsEl.innerHTML = 'URL: ' + window.location.href;
            detailsEl.style.display = 'block';
            actionsEl.style.display = 'block';
            return;
          }
          
          // Exchange code for token
          statusEl.innerHTML = '<span class="spinner"></span>Exchanging code for access token...';
          
          const response = await fetch('/api/robinhood/callback', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code: code })
          });
          
          const result = await response.json();
          
          if (result.success) {
            accessToken = result.access_token;
            
            // Store token for use in chat
            localStorage.setItem('robinhood_access_token', accessToken);
            localStorage.setItem('robinhood_connected', 'true');
            localStorage.setItem('robinhood_connected_at', new Date().toISOString());
            
            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ Successfully connected to Robinhood!';
            
            detailsEl.innerHTML = `Access Token: ${accessToken.substring(0, 20)}...\nConnected at: ${new Date().toLocaleString()}`;
            detailsEl.style.display = 'block';
            actionsEl.style.display = 'block';
            
            // Auto-redirect to chat after 3 seconds
            setTimeout(() => {
              window.location.href = '/chat.html';
            }, 3000);
            
          } else {
            statusEl.className = 'status error';
            statusEl.innerHTML = `‚ùå Token exchange failed: ${result.error}`;
            detailsEl.innerHTML = `Error: ${result.error}\nCode: ${code.substring(0, 20)}...`;
            detailsEl.style.display = 'block';
            actionsEl.style.display = 'block';
          }
          
        } catch (error) {
          console.error('Callback processing error:', error);
          
          const statusEl = document.getElementById('status');
          const detailsEl = document.getElementById('details');
          const actionsEl = document.getElementById('actions');
          
          statusEl.className = 'status error';
          statusEl.innerHTML = '‚ùå Connection failed';
          detailsEl.innerHTML = `Error: ${error.message}`;
          detailsEl.style.display = 'block';
          actionsEl.style.display = 'block';
        }
      }
      
      function returnToChat() {
        window.location.href = '/chat.html';
      }
      
      function analyzePortfolio() {
        if (accessToken) {
          // Store analysis request
          localStorage.setItem('robinhood_analyze_request', 'true');
          window.location.href = '/chat.html';
        } else {
          alert('No access token available');
        }
      }
      
      // Process callback when page loads
      document.addEventListener('DOMContentLoaded', processCallback);
    </script>
  </body>
</html>
